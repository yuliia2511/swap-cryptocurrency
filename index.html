<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon"
        href="https://user-images.githubusercontent.com/80636305/126576577-cb07ba84-a4fe-4d63-b43a-e7832c77483d.png"
        type="image/x-icon">

    <link rel="stylesheet" href="dark-theme.css">
    <link rel="stylesheet" href="light-theme.css" id="theme-link">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    <script defer src="lang.js"></script>
    <script defer src="bundle.js" type="text/javascript"></script>

    <title>Token Swap Dapp</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" style="color: white;">
            <img src="img/favicon.png" alt="">
            Ethereum
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="login_button" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign in with
                    MetaMask</button>
            </li>
        </ul>
        <select class="change-lang">
            <option value="ua">UA</option>
            <option value="en">EN</option>
        </select>
        <button class="btn-toggle"></button>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-6 offset-md-3" id="window">
                <h4 class="lng-swap">Swap</h4>
                <div id="form">
                    <div class="swapbox">
                        <div id="from_token_select" class="swapbox_select token_select">
                            <img class="token_img" id="from_token_img">
                            <span id="from_token_text" class="lng-own">Select a Token</span>
                        </div>
                        <div class="swapbox_select">
                            <input class="number form-control" placeholder="0.0" id="from_amount">
                        </div>
                    </div>
                    <div class="swapbox">
                        <div id="to_token_select" class="swapbox_select token_select">
                            <img class="token_img" id="to_token_img">
                            <span id="to_token_text" class="lng-received">Select a Token</span>
                        </div>
                        <div class="swapbox_select">
                            <input class="number form-control" placeholder="0.0" id="to_amount">
                        </div>
                    </div>
                    <div class="gas_estimate_label ">Estimated Gas:
                        <span id="gas_estimate"></span>
                    </div>
                    <button disabled class="btn btn-primary btn-lg btn-block lng-btn" id="swap_button">Swap</button>
                </div>
            </div>
        </div>
    </div>

    <div id="token_modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title lng-item">Select a Token</h5>
                    <button id="modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="token_list"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
